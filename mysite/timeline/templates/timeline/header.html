<head>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/atom-one-light.min.css">
	<link rel="stylesheet" href="{% static '/timeline/post_styles.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static '/timeline/styles.css' %}" type="text/css"/>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
	<title>{{title}}</title>
</head>

<body class="body" style="height:100%; background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:90%; ">
		<div class="row">
			  <div class="col-sm-2">
					<div class="row">
						{% block lefttitle %}
						{% endblock %}
					</div>
					<hr/>
					<div class="row">
						<div class="container-fluid" style="padding:10px;">
							<div class="well bs-sidebar" id="sidebar">
								<ul class="nav nav-pills nav-stacked">
									{% block sidebarlinks %}
									{% endblock %}
								</ul>
							</div>
						</div>
					</div>
			  </div>
			  <div class="col-sm-10" style="height:100%; overflow-y:scroll; border-left: 1px solid #c8c8c8;">
					<div class="row">
						<div class="container-fluid">
							{% block title %}
							{% endblock %}
						</div>
					</div>
					<div class="row">
						<div class="container-fluid">
							 {% block content %}
							 {% endblock %}
						</div>
					</div>
			  </div>
		</div>
	</div>


</body>

</html>
